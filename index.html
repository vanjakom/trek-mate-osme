<html>
  <head>
    <title>trek-mate osm editor</title>
  </head>
  <body>
    Hello World!
    <script>
      async function fetchUserDetails() {
	  const endpoint = 'https://api.openstreetmap.org/api/0.6/user/details';
	  
	  try {
	      const response = await fetch(endpoint, {
		  method: 'GET',
		  headers: {
		      'Authorization': 'Bearer YOUR_ACCESS_TOKEN', // Replace with a valid access token
		  },
	      });

	      if (response.ok) {
		  const userDetails = await response.text(); // The API returns XML
		  console.log(userDetails);
		  // You can use a library like xml2js to parse XML if needed
	      } else {
		  console.error(`Error: ${response.status} ${response.statusText}`)
	      }
	  } catch (error) {
	      console.error('Fetch error:', error)
	  }
      }

      fetchUserDetails()
    </script>
  </body>
</html>
